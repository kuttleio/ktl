# Default values for KTL DevPortal

replicaCount: 1

cloudProvider: ""  # "", "eks"

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  host: ""
  annotations: {}

serviceAccount:
  create: false
  name: "ktl-operator"

klient:
  image:
    repository: "ktlai/klient"
    tag: "latest"
    pullPolicy: "IfNotPresent"

kop:
  image:
    repository: "ktlai/kop"
    tag: "latest"
    pullPolicy: "IfNotPresent"